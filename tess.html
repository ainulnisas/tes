<!DOCTYPE html>
<head>
    <title>FORM HTML AINUL</title>
</head>

<body>
    <h1>FORM HTML</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required="required"><br><br>

        <label for="gen">Gender:</label>
        <input type="radio" id="gen" name="gen" value="gen">
        <label for="gen">Man</label>
        <input type="radio" id="gen" name="gen" value="gen">
        <label for="gen">Woman</label>

        <br><br>
        <label for="faddress">Address:</label>
        <input type="text" name="faddress" required="required"><br><br>
    
        <label for="coun">Country:</label>
        <select id="coun" name="coun" placeholder="Silahkan Pilih Negara">
           <option value="ind">Indonesia</option>
           <option value="jap">Japan</option>
           <option value="kor">South Korea</option>
           <option value="tky">Turkey</option>
           <option value="fra">France</option>
           <option value="germ">Germany</option>
        </select><br><br>

        <label for="femail">Email:</label>
        <input type="email" autofocus name="femail" required="required"><br><br>
        
        <label for="img">Photo:</label>
        <input type="file" id="getFile" name="img" accept="image/*" required="required"><br><br>

        <br><br>
        <label for="cmmn">Comment:</label>
        <textarea name="cmmn" rows="9" cols="65">
        </textarea>
        <input type="submit" value="Submit">

        <p><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbspFORM REGISTRASI</b></p>
    </form>
</body>
